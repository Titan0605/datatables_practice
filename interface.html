<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>Videogames</title>
  </head>
  <body>
    <header>
      <nav class="navbar p-2 navbar-dark bg-dark">
        <div class="container-fluid">
          <h2 class="text-light fs-2 fw-bold">Videogames</h2>
        </div>
      </nav>
    </header>
    <main class="p-5">
      <table id="videogameTable" class="table table-striped table-hover table-bordered align-middle caption-top">
        <caption>
          List of videogames
        </caption>
        <thead class="table-dark">
          <tr class="align-middle">
            <th scope="col">ID</th>
            <th scope="col">Tittle</th>
            <th scope="col">Developer</th>
            <th scope="col">Publisher</th>
            <th scope="col">Date of release</th>
            <th scope="col">Price</th>
            <th scope="col">Duration</th>
            <th scope="col">Difficulty</th>
            <th scope="col">Genders</th>
            <th scope="col">Platforms</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- INSERT MODAL -->
      <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addModalLabel">
                Add new Videogame
              </h1>
            </div>
            <div class="modal-body">
              <form class="d-flex flex-column gap-2">
                <div>
                  <label for="tittle" class="form-label">Tittle</label>
                  <input type="text" name="tittle" id="tittle" class="form-control" required />
                </div>
                <div>
                  <label for="developers_select" class="form-label">Developer</label>
                  <input type="text" name="developer" id="developer" placeholder="Ex. Mojang" class="form-control" required/>
                </div>
                <div>
                  <label for="publisher" class="form-label">Publisher</label>
                  <input type="text" name="publisher" id="publisher" class="form-control" required />
                </div>
                <div>
                  <label for="release" class="form-label">Released date</label>
                  <input type="date" name="release" id="release" class="form-control" required />
                </div>
                <div>
                  <label for="price" class="form-label">Price</label>
                  <input type="number" name="price" id="price" class="form-control" required />
                </div>
                <div>
                  <label for="duration" class="form-label">Duration</label>
                  <input type="number" name="duration" id="duration" class="form-control" required />
                </div>
                <div>
                  <label for="difficult" class="form-label">Difficult</label>
                  <select class="form-select name="existing_difficulties" id="difficulties_select">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                    <option value="4">Very Hard</option>
                  </select>
                </div>
                <div>
                  <label for="gender" class="form-label">Genders</label>
                  <input type="text" name="gender" id="gender" class="form-control" required />
                </div>
                <div>
                  <label for="platform" class="form-label">Platforms</label>
                  <input type="text" name="platform" id="platform" class="form-control" required />
                </div>
            </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-success">Add</button>
                </div>
            </form>
          </div>
        </div>
      </div>
      <!-- EDIT MODAl-->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editModalLabel">
                Edit Videogame
              </h1>
            </div>
            <div class="modal-body">
                <form id="editForm" class="d-flex flex-column gap-2">
                    <div>
                      <label for="edit_tittle" class="form-label">Tittle</label>
                      <input type="text" name="tittle" id="edit_tittle" class="form-control" required />
                    </div>
                    <div>
                      <label for="edit_developer" class="form-label">Developer</label>
                      <input type="text" name="developer" id="edit_developer" placeholder="Ex. Mojang" class="form-control" required/>
                    </div>
                    <div>
                      <label for="edit_publisher" class="form-label">Publisher</label>
                      <input type="text" name="publisher" id="edit_publisher" class="form-control" required />
                    </div>
                    <div>
                      <label for="edit_release" class="form-label">Released date</label>
                      <input type="date" name="release" id="edit_release" class="form-control" required />
                    </div>
                    <div>
                      <label for="edit_price" class="form-label">Price</label>
                      <input type="number" name="price" id="edit_price" class="form-control" required />
                    </div>
                    <div>
                      <label for="edit_duration" class="form-label">Duration</label>
                      <input type="number" name="duration" id="edit_duration" class="form-control" required />
                    </div>
                    <div>
                      <label for="edit_difficulties_select" class="form-label">Difficult</label>
                      <select class="form-select" name="difficult" id="edit_difficulties_select">
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                        <option value="4">Very Hard</option>
                      </select>
                    </div>
                    <div>
                      <label for="edit_gender" class="form-label">Genders</label>
                      <input type="text" name="gender" id="edit_gender" class="form-control" required/>
                    </div>
                    <div>
                        <label for="edit_platform" class="form-label">Platforms</label>
                        <input type="text" name="platform" id="edit_platform" class="form-control" required/>
                      </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        Save changes
                    </button>
                </div>
            </form>
          </div>
        </div>
      </div>
      <!-- DELETE MODAl-->
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="deleteModalLabel">
                Delete Videogame
              </h1>
            </div>
            <div class="modal-body">
              Are you sure you want to delete the videogame?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button type="button" class="btn btn-danger">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jQuery.min.js"></script>
    <script src="./assets/js/datatable.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.4/js/dataTables.responsive.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
