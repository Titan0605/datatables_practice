<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Videogames</title>
  </head>
  <body>
    <header>
        <nav class="navbar p-2 navbar-dark bg-dark">
            <div class="container-fluid">
                <h2 class="text-light fs-2 fw-bold">Videogames</h2>
            </div>
        </nav>
    </header>
    <main class="p-5">
      <table id="videogameTable" class="table table-striped table-hover table-bordered align-middle caption-top">
        <caption>List of videogames</caption>
        <thead class="table-dark">
          <tr class="align-middle">
            <th scope="col">ID</th>
            <th scope="col">Tittle</th>
            <th scope="col">Developer</th>
            <th scope="col">Publisher</th>
            <th scope="col">Date of release</th>
            <th scope="col">Price</th>
            <th scope="col">Duration</th>
            <th scope="col">Difficulty</th>
            <th scope="col">Genders</th>
            <th scope="col">Platforms</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="table-group-divider"></tbody>
        <tbody></tbody>
      </table>
      <!-- EDIT MODAl-->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editModalLabel">
                Edit Videogame
              </h1>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-success">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- DELETE MODAl-->
      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="deleteModalLabel">
                Delete Videogame
              </h1>
            </div>
            <div class="modal-body">
              Are you sure you want to delete the videogame?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-danger">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jQuery.min.js"></script>
    <script src="./assets/js/datatable.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/3.0.4/js/dataTables.responsive.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
